<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather</title>
    <meta charset="utf-8">
    <meta name="description"
        content="Creative digital agency providing web design and development services.">
    <meta name="keywords"
        content="web design, web development, creative agency, digital services">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS files -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Optional: Add a favicon -->
</head>

<body class="bg-dark text-white">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg my-nav fixed-top ">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/logo@2x.png" alt="Logo" style="height: 40px;" />
                <span class="text-white ms-2 fw-bold">Weather</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-light rounded"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Live Camera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <main class="home ">
        <div class="container">
            <div class="site-header text-center text-white">

                <!-- Search Bar -->
                <div class="search-bar w-100 w-md-75 mx-auto mb-4">
                    <input id="searchInput" type="text" class="form-control rounded-3"
                        placeholder="Enter City/Country Name">
                </div>

                <!-- Weather Cards -->
                <div class="row gy-4" id="rowData">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card bg-secondary text-white h-100 p-3 rounded-4 shadow-sm">
                            <div class="d-flex justify-content-between fs-5">
                                <p class="mb-0">Monday</p>
                                <p class="mb-0">30 Jun</p>
                            </div>
                            <div class="fs-6 mt-3">
                                <p class="text-start fw-bold">Alex</p>
                                <div class="d-flex flex-column align-items-center my-3">
                                    <p class="display-4 fw-bold mb-1">25 &deg;C</p>
                                    <img src="" alt="Weather Icon" class="img-fluid" style="height: 60px;">
                                </div>
                                <p class="text-center fs-5">Sunny</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center pt-3">
                                <span>
                                    <i class="fa-solid fa-umbrella me-1"></i>
                                    10%
                                </span>
                                <span>
                                    <i class="fa-solid fa-wind me-1"></i>
                                    20 KM/H
                                </span>
                                <span>
                                    <i class="fa-solid fa-compass me-1"></i>
                                    East
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- JS Files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
